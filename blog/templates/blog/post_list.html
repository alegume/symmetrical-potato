{% extends 'blog/skeleton.html' %}

{% block titulo %} Posts recentes | {{ block.super }} {% endblock %}

{% block conteudo %}
	{% for post in posts %}
		<div style="margin-bottom: 30px;">
			<p>Pub: {{ post.published_date }}</p>
			<h2><a href="">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
