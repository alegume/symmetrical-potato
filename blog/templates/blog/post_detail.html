{% extends 'blog/skeleton.html' %}

{% block conteudo %}
    <div class="post">
			<div class="date">
        {% if post.published_date %}
                {{ post.published_date }}
        {% endif %}
				- Visitado: {{post.visits}} vezes
			</div>
				<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
