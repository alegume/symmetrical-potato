{% extends "skeleton.html" %}

{% load crispy_forms_tags %}

{% block conteudo %}
  {% if form.errors %}
    <p>Usuário e senha incorretos. Tente novamente..</p>
  {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-success shadow my-4">Entrar</button>
      <a href="{% url 'signup' %}" class="btn btn-primary">Criar usuário</a>
      <a href="{% url 'password_reset' %}">Esqueci meu usuário/senha</a>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
