{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
		<title>{% block titulo %}Meu Blog{% endblock %}</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
		{% block css %} {% endblock %}
	</head>
	<body>
		<div class="container-fluid text-dark">
    <div class="row justify-content-center">
      <div class="col-sm-8">
				<a href="{% url 'post_list' %}" class="text-reset text-decoration-none"><h1 class="mt-1"><kbd>Django</kbd><span class="badge badge-pill"><small>| GIRLS</small></span></h1></a>
        <hr class="mt-0 mb-4">
				<div class="row">
					<div class="col mb-4 p-4 shadow bg-light">
		        {% block conteudo %}
		        {% endblock %}
      		</div>
      	</div>
      </div>
    </div>
   </div>
	</body>
</html>
